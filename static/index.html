<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1H Candlestick Demo</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            font-family: Inter, Segoe UI, Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }

        .wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 16px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .title {
            font-size: 18px;
            font-weight: 700;
        }

        .meta {
            font-size: 13px;
            color: #94a3b8;
        }

        #chart {
            width: 100%;
            height: 560px;
            border: 1px solid #1e293b;
            border-radius: 10px;
            overflow: hidden;
            background: #111827;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="topbar">
            <div class="title">TradingView Lightweight Charts - 1H Candles (Dummy Data)</div>
            <div id="meta" class="meta">Loading...</div>
        </div>
        <div id="chart"></div>
    </div>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        const chartContainer = document.getElementById("chart");
        const meta = document.getElementById("meta");
        const CANDLE_LIMIT = 1000;

        const chart = LightweightCharts.createChart(chartContainer, {
            layout: {
                background: { color: "#111827" },
                textColor: "#cbd5e1",
            },
            grid: {
                vertLines: { color: "#1f2937" },
                horzLines: { color: "#1f2937" },
            },
            rightPriceScale: {
                borderColor: "#334155",
            },
            timeScale: {
                borderColor: "#334155",
                timeVisible: true,
                secondsVisible: false,
            },
            crosshair: {
                mode: LightweightCharts.CrosshairMode.Normal,
            },
        });

        const candles = chart.addSeries(LightweightCharts.CandlestickSeries, {
            upColor: "#26a69a",
            downColor: "#ef5350",
            borderVisible: false,
            wickUpColor: "#26a69a",
            wickDownColor: "#ef5350",
        });

        const samaLine = chart.addSeries(LightweightCharts.LineSeries, {
            color: "#facc15",
            lineWidth: 4,
            priceLineVisible: false,
            lastValueVisible: false,
        });

        let fitDone = false;

        function applyMarkers(series, markers) {
            if (typeof LightweightCharts.createSeriesMarkers === "function") {
                LightweightCharts.createSeriesMarkers(series, markers);
                return;
            }
            if (typeof series.setMarkers === "function") {
                series.setMarkers(markers);
            }
        }

        async function loadChartData() {
            const [candlesRes, indicatorRes] = await Promise.all([
                fetch(`/api/candles?limit=${CANDLE_LIMIT}`, { cache: "no-store" }),
                fetch(`/api/indicator?limit=${CANDLE_LIMIT}`, { cache: "no-store" }),
            ]);
            if (!candlesRes.ok || !indicatorRes.ok) {
                throw new Error("Failed to fetch chart payload");
            }

            const candleData = await candlesRes.json();
            const indicatorData = await indicatorRes.json();

            candles.setData(candleData);
            samaLine.setData(indicatorData.sama_line || []);
            applyMarkers(candles, indicatorData.markers || []);

            if (!fitDone) {
                chart.timeScale().fitContent();
                fitDone = true;
            }

            const first = candleData[0]?.time;
            const last = candleData[candleData.length - 1]?.time;
            const firstISO = first ? new Date(first * 1000).toISOString() : "-";
            const lastISO = last ? new Date(last * 1000).toISOString() : "-";
            meta.textContent = `Bars: ${candleData.length} | Timeframe: 1H | From: ${firstISO} | To: ${lastISO}`;
        }

        function resizeChart() {
            chart.applyOptions({
                width: chartContainer.clientWidth,
                height: chartContainer.clientHeight,
            });
        }

        window.addEventListener("resize", resizeChart);
        resizeChart();

        loadChartData().catch((error) => {
            meta.textContent = `Error: ${error.message}`;
        });
        setInterval(() => {
            loadChartData().catch((error) => {
                meta.textContent = `Error: ${error.message}`;
            });
        }, 5000);
    </script>
</body>
</html>
