services:
  mt5linux:
    image: lprett/mt5linux:mt5-installed
    container_name: mt5linux
    environment:
      MT5_HOST: 0.0.0.0
      MT5_PORT: 18812
      VNC_PASSWORD: password
    ports:
      - "6081:6081"
      - "18812:18812"
    restart: "no"
    stdin_open: true
    tty: true

  chart-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trader-chart-server
    command: python -m uvicorn chart_server:app --host 0.0.0.0 --port 8000
    depends_on:
      - mt5linux
    expose:
      - "8000"
    volumes:
      - ./bot_config.json:/app/bot_config.json:ro
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: trader-caddy
    depends_on:
      - chart-server
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trader-bot
    command: python bot.py
    depends_on:
      - mt5linux
    volumes:
      - ./bot_config.json:/app/bot_config.json:ro
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
